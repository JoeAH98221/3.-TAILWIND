<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scale=no">
    <link href="./src/css/output.css" type="text/css" rel="stylesheet">
    <title>WEB</title>
</head>

<body class="bg-[url('../img/pattern.png')] bg-scroll">
    <header id="header" class="
        h-20
        bg-black
        text-white
        bebas
    ">
        <div class="container w-11/12 mx-auto flex flex-row">
            <div id="logo" class="flex-1">
                <div class="
                group
                w-64
                pt-0.5
                pb-0.5
                mt-4
                ml-6
                bg-azul-claro
                text-center
                tracking-wider
                cursor-pointer
                overflow-x-hidden
                transition
                duration-300
                rounded-b-sm
                hover:text-black
                hover:bg-gray-200
                ">
                    <span class="
                    symbol
                    block
                    float-left
                    text-3xl
                    mt-1
                    ml-11
                    animate-spin-low
                    group-hover:animate-from-below
                    ">
                        S
                    </span>
                    <h3 class="
                    block
                    float-right
                    text-4xl
                    mt-1.5
                    mr-16
                    transition
                    duration-100
                    group-hover:animate-from-right
                    ">
                        TAILWIND
                    </h3>
                </div>
            </div>


            <nav class="flex-1">
                <ul class="
                flex
                flex-row
                h-20
                items-center
                justify-end
                text-2xl
                text-center
                mr-6
                ">
                    <li class="menu-item">
                        <a class="menu-item-a" href="#">Inicio</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-item-a" href="#">Nosotros</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-item-a" href="#">Servicios</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-item-a" href="#">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
